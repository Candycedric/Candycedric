<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(240, 5, 5, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Eligibility Checker</h1>
        <label for="age">Enter your age:</label>
        <input type="text" id="age" name="age">
        <button onclick="checkEligibility()">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkEligibility() {
            const age = document.getElementById('age').value;
            const result = document.getElementById('result');
            if (age >= 18) {
                result.textContent = "You are eligible to vote.";
            } else {
                result.textContent = "You are not eligible to vote.";
            }
        }
    </script>
</body>
</html>
